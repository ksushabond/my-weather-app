<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <script
    src="https://kit.fontawesome.com/7ce05e3cf0.js"
    crossorigin="anonymous"
  >
</script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
  
</head>
<body>
  <div class="container">
    <h1 id="city">
      
  </h1>
<div class="row">
<div class="col">
    <p >
      <div class="skay" id="new-skay">
          
      </div>
    <i class="">
    </i>
    <div class="temperature">
     <span class="number" id="number">
        
     </span>
      <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
  </div>
    </p>
    </div>
    <div class="col">
     <P>
      <div class="day-time">
         <span class="day-time" id="new-date">
            Fridey, 14:32 pm
          </span>
          <br />
         Humidity: <span class="humidity" id="new-hum"></span> %
          <br />
         Wind: <span class="windSpeed" id="new-wind"></span> km/h
      </div>
  </P>
</div>
  </div>
    <form id="search-city">
      <div class="row">
          <div class="col-2">
              <div class="form-group">
               <input type="text" id="city-input" class="form-control" placeholder="Enter a city" />
          </div>
          </div>
          <div class="col-1">
              <div class="form-group">
            <input type="submit" class="btn btn-primary"  id="search-button" value="Search" />
          </div>
          </div>
          <div class="col-9">
              <div class="form-group">
                  <input type="success" class="btn btn-success" 
                  id="current-location-button" value="Current" />
              </div>
          </div>
      </div>
       </form>
   </div>
    <div class="row">
      <div class="col-2">
        Sut
        <br />
        <i class="fa-solid fa-cloud-sun-rain cloud-icon"></i>
        <br />
        27°C
      </div>
      <div class="col-2">
        Sun
        <br />
  <i class="fa-solid fa-cloud-sun cloud-icon"></i>
        <br />
        29°C
      </div>
      <div class="col-2">
        Mon
        <br />
         <i class="fa-solid fa-cloud-sun cloud-icon"></i>
        <br />
        30°C
      </div>
      <div class="col-2">
        Tue
        <br />
        <i class="fa-solid fa-circle suncloud-icon"></i>
        <br />
        31°C
      </div>
      <div class="col-2">
        Wed
        <br />
        <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
        <br />
        27°C
      </div>
      <div class="col-2">
        Thu
        <br />
        <i class="fa-solid fa-circle suncloud-icon"></i>  
        <br />
        25°C
      </div>
    </div>
  </div>
  <p class="signature">
    <a href="https://github.com/ksushabond/my-weather-app">
    Open-source code
  </a> by Ksushabond
  </p>
<script src="src/index.js"></script>
  </body>
</html>
